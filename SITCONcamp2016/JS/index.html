<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="main.css"/>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <meta http-equiv="refresh" content="300" />
    <meta charset = "UTF-8">
    <title> Many CSS Demo </title>
</head>
<body>
    <div class = "card">
        <div class = "avatar">
            <img src = "wildfoot_logo.jpg" alt = "">
        </div>
        <div class = "word">
            <p>哈囉 思源黑體</p>
        </div>
        <div class = "word" id = "monospace">
            <p> font-family : monospace </p>
        </div>
        <div class = "word" id = "fantasy">
            <p> font-family : fantasy </p>
        </div>
        <div class = "transition">
        </div>
        <div class = "animation">
        </div>
    </div>
    <a id = "google" href = "http://google.com"> Google </a>

    <div>
        <form id = "test-form">
            firstname: <br>
            <input type = "text" name = "firstname"><br>
            gender: <br>
            <input type = "radio" name = "gender" value = "male"> Male </input>
            <input type = "radio" name = "gender" value = "female"> Female </input>
            <input type = "radio" name = "gender" value = "others"> Others </input>
            <br>
            birthmonth:
            <br>
            <select name = "birthmonth">
                <option value = "1"> 01 </option>
                <option value = "2"> 02 </option>
                <option value = "3"> 03 </option>
                <option value = "4"> 04 </option>
                <option value = "5"> 05 </option>
                <option value = "6"> 06 </option>
                <option value = "7"> 07 </option>
                <option value = "8"> 08 </option>
                <option value = "9"> 09 </option>
                <option value = "10"> 10 </option>
                <option value = "11"> 11 </option>
                <option value = "12"> 12 </option>
            </select>
            <br>
            <input type = "submit" value = "Submit">
        </form>
    </div>
    <p>callback: </p> 
    <div class = "result"> </div>

    <input id = "rred" type = "text" value = "Hello">
    <script src = "jquery2.2.4.js"></script>
    <script src = "main.js">
    </script>
</body>
</html>
